name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: '2.1.9'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Dependencies
        run: |
          rm -rf ~/.cache/deno
          rm -f deno.lock
          deno cache --reload mod.ts

      - name: Type Check
        run: |
          deno check --no-check "src/**/*.ts"
          deno check --no-check "tests/**/*.ts"
          deno check --no-check mod.ts

      - name: JSR Type Check
        run: npx jsr publish --dry-run --allow-dirty

      - name: Format Check
        run: deno fmt --check "**/*.ts" "**/*.js" "**/*.jsx" "**/*.tsx"

      - name: Lint
        run: deno lint

      - name: Test
        run: deno test --allow-env --allow-write --allow-read

name: Publish to JSR

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.41.3

      - name: Run tests
        run: deno test --check --no-lock

      - name: Run linter
        run: deno lint

      - name: Publish to JSR
        run: deno publish --provenance 